<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
        <!-- Font Awesome CDN -->
        <script src="https://kit.fontawesome.com/7404a735b7.js" crossorigin="anonymous"></script>
        <!-- Font Awesome CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-9/12 bg-blue-300 mt-10 mx-auto text-center p-8 ">
        <h4 class="text-2xl mb-4">My Text Editor</h4>
        <div class="grid grid-cols-3 border text-center">
            <div class="left text-left ml-8 mx-auto">
                <button id="bold" class="hover:bg-teal-500 py-2 px-5 rounded font-bold"><i class="fa-solid fa-bold"></i></button>

                <button id="italic"class="hover:bg-amber-500 py-2 px-5 rounded font-bold mx-3"><i class="fa-solid fa-italic"></i></button>

                <button id="underline" class="hover:bg-blue-500 py-2 px-5 rounded font-bold"><i class="fa-solid fa-underline"></i></button>
            </div>
            <div class="left">
                <button id="left" class="hover:bg-teal-500 py-2 px-5 rounded font-bold"><i class="fa-solid fa-align-left"></i></button>

                <button id="center"class="hover:bg-amber-500 py-2 px-5 rounded font-bold mx-3"><i class="fa-solid fa-align-center"></i></button>

                <button id="right" class="hover:bg-blue-500 py-2 px-5 rounded font-bold"><i class="fa-solid fa-align-right"></i></button>
            </div>
            <div class="left text-right">

                <input type="number" id="font-size"class="w-3/12 bg-amber-500 rounded font-bold" value="16"></i>

                <button id="colorPicker" class="hover:bg-blue-500 py-2 px-5 rounded font-bold"> <input type="color" id="colorPicker" name="" value="#ff0000"></button>
            </div>

        </div>

        <br>
        <textarea class="border-green-800 mt-5 w-100 h-72 w-full p-3 " placeholder="Type here..." name="" id="text-area"  cols="100" rows="10"></textarea>
    </main>
    <script src="./js/textEditor.js"></script>
</body>

</html>
